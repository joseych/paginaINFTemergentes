    <script>
        function initMap() {
            // Coordenadas del lugar que quieres mostrar
            var location = { lat: 40.71751787933163, lng: -74.00483368462688 };
    
            // Crea un nuevo mapa centrado en la ubicación proporcionada
            var map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 15
            });
    
            // Coloca un marcador en la ubicación
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Ubicación Importante'
            });
        }
    
        // Llama a la función initMap después de cargar la API de Google Maps
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
